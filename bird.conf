log "/dev/null" { bug };
include "vars.conf";
include "functions/neighbor.conf";
include "ospf.conf";

protocol device {
    scan time 10;
}

protocol kernel {
    scan time 20;
    learn on;
    ipv6 {
        import none;
        export filter {
            if net ~ allowed_prefix_v6 then {
               krt_prefsrc = BB_V6;
            }
            if net ~ BB_V6_Prefix_check then accept;
            reject; 
        };
    };
    #ipv4 {
    #    import none;
    #    export filter {
    #        if net ~ BB_V4_Prefix_check then accept;
    #        reject; 
    #    };
    #};
};

protocol static static_ospf {
    route OSPF_V6 unreachable;
    ipv6 {
        import filter {
            accept;
        };
        export none;
    };
}

template bgp node_session {
    local BB_V6 as LOCAL_ASN;
    interpret communities off;
    allow local as 1;
    rr client;

    ipv6 {
        next hop keep on;
        add paths tx;
        import none;
        export none;
        import limit 10000000 action block;
    };
    ipv4 {
        next hop keep on;
        add paths tx;
        import none;
        export none;
        import limit 10000000 action block;
    };
};

template bgp rr_session {
    local BB_V6 as LOCAL_ASN;
    interpret communities off;
    allow local as 1;
    ipv6 {
        next hop keep on;
        add paths tx;
        import none;
        export none;
    };
    ipv4 {
        next hop keep on;
        add paths tx;
        import none;
        export none;
    };
};

include "node.conf";
include "rr.conf";