include "vars.conf";
include "functions/neighbor.conf";
include "ospf.conf";

template bgp rr_session {
    local LOCAL_RR_V6 as LOCAL_ASN;
    interpret communities off;
    allow local as 1;
    rr client;

    ipv6 {
        next hop keep on;
        add paths tx;
        import none;
        export none;
        import limit 10000000 action block;
    };
};

protocol bgp test from rr_session {
    neighbor 2602:faac:ff::2 as LOCAL_ASN;
    ipv6 {
        import where rr_import(52, 158);
        export where rr_export(52, 158);
    };
};
